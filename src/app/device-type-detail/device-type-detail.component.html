<md-card *ngIf="deviceType">
  <md-card-header>
    <!--img md-card-avatar src=""></img-->
    <md-card-title>{{deviceType.name}}</md-card-title>
    <md-card-subtitle>{{deviceType.uniqueName}} ({{deviceType.id}})</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
    <i class="fa fa-lock" aria-hidden="true" *ngIf="deviceType.protected" mdTooltip="protected" mdTooltipPosition="below"></i>
    <i class="fa fa-cloud" aria-hidden="true" *ngIf="deviceType.hasCloudConnector" mdTooltip="cloud connector" mdTooltipPosition="below"></i>
    </p>
    <p style="white-space:pre-wrap;">{{deviceType.description || "(no description)"}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="goBack()">Close</button>
  </md-card-actions>
</md-card>
